<button type="button" class="btn"
[class.btn-warning]="isStart"
[class.btn-secondary]="!animated && !isFinish && !isStart && !isWall && !isPath"
[class.btn-success]="isFinish"
[class.btn-primary]="!isPath && animated"
[class.btn-dark]="isWall"
[class.btn-danger]="isPath && !isStart && !isFinish"
(mousedown)="makeWallDown()" (mousemove)="makeWallEnter()" (mouseup)="makeWallUp()"></button>
