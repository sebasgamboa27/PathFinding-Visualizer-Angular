<nav class="navbar navbar-info bg-info">
  <span class="navbar-brand mb-0 h1">&nbsp; &nbsp; &nbsp; &nbsp; Welcome! Make walls, and find the shortest path between two points!</span>
  <div class="dropdown">
    <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Maze Generator
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
      <button class="dropdown-item" type="button" (click)="randomMaze()">Random Maze</button>
      <button class="dropdown-item" type="button" (click)="recursiveDivisionHorizontal()">Recursive Division Horizontal</button>
      <button class="dropdown-item" type="button" (click)="recursiveDivisionVertical()">Recursive Division Vertical</button>
    </div>
  </div>
  <button type="button" class="btn btn-dark" (click)="clearBoardWalls()">Clear without walls</button>
  <button type="button" class="btn btn-dark" (click)="clearBoard()">Clear All</button>
</nav>
<div id="button" class="row">
  <button type="button" class="btn btn-primary btn-lg mt-4 ml-3" (click)="showDijkstra()">Dijkstra Algorithm</button>
  <button type="button" class="btn btn-primary btn-lg mt-4 ml-3" (click)="showAStar()">A Star Algorithm</button>
  <button type="button" class="btn btn-primary btn-lg mt-4 ml-3" (click)="showBreadth()">Breadth First Search</button>
  <button type="button" class="btn btn-primary btn-lg mt-4 ml-3" (click)="showDepth()">Depth First Search</button>
  <div class="col" id="text">
    <h6>Perfomance: {{timeTaken}} ms</h6>
    <h6>Cells Visited: {{cellsVisited}}</h6>
    <h6>Correct Path Length: {{pathLength}}</h6>
  </div>
</div>
<main>
  <div *ngFor="let column of board" class="row">
    <app-node *ngFor="let node of column" [i]="node.i" [j]="node.j" [isFinish]="node.isFinish" [isStart]="node.isStart"
    [isWall]="node.isWall" [visited]="node.visited" [previousNode]="node.previousNode" [distance]="node.distance" [isPath]="node.isPath"
    [animated]="node.animated" [mousePressed]="mouseState" [f]="node.f" [g]="node.g" [h]="node.h" [neighbors]="node.neighbors"
    [drag]="dragAndDrop" [animation]="animation" [wallAnimation]="wallAnimation" (send)="showBoard($event)" (mouse)="changeMouse($event)" 
    (animateAgain)="animateAgain()"></app-node>
  </div>
</main>
